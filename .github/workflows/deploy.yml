name: Deploy to EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:   # allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies on runner
      - name: Install dependencies
        run: npm ci

      # 3️⃣ Run placeholder tests
      - name: Run tests
        run: npm test

      # 4️⃣ Deploy to EC2 via SSH
      - name: Deploy to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.EC2_PROJECT_PATH }}
            git reset --hard        # reset tracked files only
            git pull
            npm ci                  # install dependencies on EC2
            pm2 restart waba-backend
          EOF

      # 5️⃣ Notify Telegram
      - name: Notify Telegram
        if: always()
        run: |
          STATUS="${{ job.status }}"
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          USER="${{ github.actor }}"
          COMMIT_HASH="${{ github.sha }}"
          SHORT_HASH=$(echo "${COMMIT_HASH}" | cut -c1-7)
          DATETIME=$(date -u +"%d %B %Y, %-I:%M %p" --date "+8 hours")" (UTC +8)"

          if [ "$STATUS" == "success" ]; then
            STATUS_TEXT="Success ✅"
          else
            STATUS_TEXT="Failed ❌"
          fi

          # MSG="Deployment to Repo: \"$REPO\"\nRevision: $SHORT_HASH\nStatus: $STATUS_TEXT\nBranch: $BRANCH\nDateTime: $DATETIME\nAuthor: $USER"

          MSG=$(cat <<EOF
          Deployment to Repo: "$REPO"
          Revision: $SHORT_HASH
          Status: $STATUS_TEXT
          Branch: $BRANCH
          DateTime: $DATETIME
          Author: $USER
          EOF
          )

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            --data-urlencode "text=$MSG"

